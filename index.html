<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Choco.png">

    <!-- disable browsing features -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <script src="index.js"></script>
</head>

<body>
    <h1>Score: <span id="score">0</span></h1>
    <h1>Highest score: <span id="highestScore">0</span></h1>
    <div id="container">
        <div id="instructions">
            <img src="images/scroll.png" alt="instructions" class="scroll">
            <div class="content">
                <h2>Game objectives</h2>
                <p>Swap one candy with another candy on a horizontally or vertically adjacent cell to form a chain of
                    three or more candies of the same color.</p>
                <h3>
                    Beat your highest Score as many as you can!
                </h3>
            </div>
        </div>
        <div id="board">
        </div>
    </div>
</body>

</html>
